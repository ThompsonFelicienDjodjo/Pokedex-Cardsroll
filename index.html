<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="content-box">
    <!-- pour afficher les informations du pokemon sur le cote gauche -->

    <div id="pokemon-info">
        <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
        <div id="pokemon-types">
            <!-- charactéristique du pokemémon -->
            <span class="type-box grass">Grass</span><span class="type-box poison">poison</span>
        </div>
        <div id="pokemon-description"></div>
    </div>
    <!-- Afficher la liste des pokemon sur le coté droit -->
    <div id="pokemon-list"></div>
</div>



<script src="js/main.js"></script>
</body>
</html>
